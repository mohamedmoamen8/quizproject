<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>science </title>
    <link rel="stylesheet" href="{{ url_for('science_app.static', filename='css/science.css') }}">
</head>

<body style="background: url('{{ url_for('science_app.static', filename='images/science.jpg') }}');">
    <div class="quiz-container">
        <h1>science Quiz</h1>
        <div id="timer-container">
            <p>Time Remaining: <span id="timer">30</span> seconds</p>
        </div>
        <div id="question-container">
            <p id="question">Loading question...</p>
            <div id="answers-container">
                <!-- Answer buttons will be populated dynamically -->
            </div>
         </div>
        

         <!-- New Elegant Incorrect Answers Display -->
         <div id="incorrect-answers-container" class="hidden">
            <h3>Incorrect Answers:</h3>
            <div id="incorrect-answers-list">
                <!-- The incorrect answers will be displayed here dynamically -->
            </div>
         </div>
            <div id="quiz-complete" class="hidden">
     
                <h2>Quiz Completed!</h2>
     
                <p>Your Score: <span id="finalScore"></span></p>

     <!-- Hidden form to submit results -->
               <form action="{{ url_for('results_app.quiz') }}" method="POST" id="resultForm">
                <input type="hidden" name="category" value="science">
             <input type="hidden" name="score" id="scoreInput">
         <button type="submit" class="btn btn-success">Save Result & View Leaderboard</button>
            </form>
        </div>

      </div>
   

    <script src="{{ url_for('science_app.static', filename='js/science.js') }}"></script>
</body>

</html>
